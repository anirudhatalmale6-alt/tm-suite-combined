<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Distribte Auto Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #f7931e;
      margin-bottom: 20px;
    }
    .status {
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
    }
    .status.loading { background: #e3f2fd; color: #1976d2; }
    .status.success { background: #e8f5e9; color: #388e3c; }
    .status.error { background: #ffebee; color: #d32f2f; }
    .close-note {
      font-size: 12px;
      color: #666;
      margin-top: 15px;
    }
  </style>
  <script src="/js/autologin-config.js"></script>
</head>
<body>
  <div class="container">
    <div class="logo">Distribte Auto Login</div>
    <div id="status" class="status loading">Checking login status...</div>
    <p class="close-note">This tab will close automatically when done.</p>
  </div>

  <script>
    const statusEl = document.getElementById('status');

    function setStatus(message, type) {
      statusEl.textContent = message;
      statusEl.className = 'status ' + type;
    }

    async function doAutoLogin() {
      if (typeof AUTOLOGIN_CONFIG === 'undefined' || !AUTOLOGIN_CONFIG.enabled) {
        setStatus('Auto login disabled', 'error');
        return;
      }

      if (AUTOLOGIN_CONFIG.email === "YOUR_EMAIL_HERE") {
        setStatus('Please configure credentials in autologin-config.js', 'error');
        return;
      }

      setStatus('Logging in as ' + AUTOLOGIN_CONFIG.email + '...', 'loading');

      try {
        // Try to login via API
        const response = await fetch('https://api.distribteportal.com/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: AUTOLOGIN_CONFIG.email,
            password: AUTOLOGIN_CONFIG.password
          })
        });

        if (response.ok) {
          const data = await response.json();
          // Store token
          if (data.token || data.access_token) {
            await chrome.storage.local.set({
              auth_token: data.token || data.access_token,
              user: data.user || { email: AUTOLOGIN_CONFIG.email }
            });
          }
          setStatus('Login successful! Closing...', 'success');
          setTimeout(() => window.close(), 2000);
        } else {
          setStatus('Login failed: ' + response.status, 'error');
        }
      } catch (error) {
        setStatus('Error: ' + error.message, 'error');
      }
    }

    doAutoLogin();
  </script>
</body>
</html>
