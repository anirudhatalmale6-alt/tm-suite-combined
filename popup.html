<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 380px;
      min-height: 400px;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .tabs {
      display: flex;
      background: #1a1a2e;
      border-bottom: 2px solid #16213e;
    }
    .tab {
      flex: 1;
      padding: 10px 8px;
      text-align: center;
      cursor: pointer;
      color: #8888aa;
      font-size: 12px;
      font-weight: bold;
      border-bottom: 3px solid transparent;
      transition: all 0.2s;
      user-select: none;
    }
    .tab:hover {
      color: #bbbbdd;
      background: #16213e;
    }
    .tab.active {
      color: #fff;
      border-bottom-color: #e94560;
      background: #16213e;
    }
    .tab-content {
      display: none;
      width: 100%;
    }
    .tab-content.active {
      display: block;
    }
    iframe {
      width: 100%;
      border: none;
      min-height: 500px;
    }
    #distribte-frame { min-height: 500px; }
    #cleaner-frame { min-height: 380px; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="distribte">Distribte</div>
    <div class="tab" data-tab="cleaner">TM Cleaner</div>
  </div>

  <div id="tab-distribte" class="tab-content active">
    <iframe id="distribte-frame" src="popup_distribte.html"></iframe>
  </div>

  <div id="tab-cleaner" class="tab-content">
    <iframe id="cleaner-frame" src="tm_cleaner_popup.html"></iframe>
  </div>

  <script>
    document.querySelectorAll('.tab').forEach(function(tab) {
      tab.addEventListener('click', function() {
        // Remove active from all tabs and contents
        document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
        document.querySelectorAll('.tab-content').forEach(function(c) { c.classList.remove('active'); });

        // Activate clicked tab
        tab.classList.add('active');
        var tabName = tab.getAttribute('data-tab');
        document.getElementById('tab-' + tabName).classList.add('active');
      });
    });
  </script>
</body>
</html>
